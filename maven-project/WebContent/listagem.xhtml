<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
	
<h:head>
	<title>Listagem</title>
</h:head>
<h:body>
	<h3>Lista de Livros</h3>
	<!-- 	<h:form rendered="#{not empty simpleCrudBean.list}"> -->
	<h:dataTable value="#{livroMB.listaLivro}" var="item">
		<h:column><f:facet name="header">Titulo</f:facet>#{item.titulo}</h:column>
		<h:column><f:facet name="header">Autor</f:facet>#{item.autor}</h:column>
		<h:column><f:facet name="header">Genero</f:facet>#{item.genero}</h:column>
		<h:column><f:facet name="header">Lancamento</f:facet>#{item.anoDeLancamento}</h:column>
		<h:column><f:facet name="header">Editora</f:facet>#{item.editora}</h:column>
		<h:column><f:facet name="header">Preco</f:facet>#{item.preco}</h:column>
	</h:dataTable>
	<!-- 	</h:form> -->
	
	<h:panelGroup rendered="#{empty livroMB.listaLivro}">
	<p>Sem estudantes! por favor adicione.</p>
	</h:panelGroup>
	</h:body>
</html>
